image: golang:latest

stages:
  - test
  - build
  - deploy

variables:
  GO_IMAGE: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG/go_example:$CI_COMMIT_SHORT_SHA
  GO_LATEST: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG/go_example

test:
  stage: test
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

publish:
  image: docker:latest
  stage: publish
  tags:
    - deployment
  services:
    - docker:dind
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker build -t $GO_LATEST -t $GO_IMAGE .
    - docker push $GO_LATEST
    - docker push $GO_IMAGE
  only:
    - master

deploy:
  stage: deploy
  script: echo "Define your deployment script!"
  environment: production
